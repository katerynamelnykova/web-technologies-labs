<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Frontend</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar with Logout Form -->
    <div class="navbar">
        <div id="logoutForm" style="display: none;">
            <div class="logout-content">
                <p id="emailDisplay"></p> <!-- Email Display -->
                <button id="logoutButton">Logout</button>
                <button id="adminButton" style="display: none;">Admin Button</button>
            </div>
        </div>
    </div>

    <!-- Main container for the forms -->
    <div class="container">
        <h1>Auth System</h1>

        <!-- Forms Container -->
        <div class="forms-container">
            <!-- Sign-up Form -->
            <div id="signupForm" class="form">
                <h2>Sign Up</h2>
                <form id="signup">
                    <label for="signupEmail">Email:</label>
                    <input type="text" id="signupEmail" name="email" required>
                    <label for="signupPassword">Password:</label>
                    <input type="password" id="signupPassword" name="password" required>
                    <button type="submit">Sign Up</button>
                </form>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="form">
                <h2>Login</h2>
                <form id="login">
                    <label for="loginEmail">Email:</label>
                    <input type="text" id="loginEmail" name="email" required>
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" name="password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>

    <canvas id="confettiCanvas"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
